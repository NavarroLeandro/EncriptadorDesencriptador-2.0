<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Pagina encriptadora y Desencriptadora de texto"
    />
    <meta name="keywords" content="Alura Latam, ONE, programacion" />
    <meta name="Author" content="Leandro Navarro" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="icon" type="imagen/png" href="./img/unnamed.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Encriptador y Desencriptador Alura</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="index.html"
            ><img src="./img/unnamed.png" width="100" alt="logo Alura" />
            Encriptador/Desencriptador por: <strong> Leandro Navarro</strong>, Tucuman, Argentina.</a
          >
        </div>
      </nav>
    </header>
    <main>
      <section class="text-center">
        <form>
          <div class="form-group col-md-6 mx-auto">
            <label for="entrada-texto" style="font-size: 40px">Input</label>
            <textarea
              class="form-control text-center border-3 my-2"
              placeholder="Indique aqui el texto para Encriptar o Desencriptar"
              id="entrada-texto"
              rows="2"
              style="font-size: 30px"
            ></textarea>
          </div>
          <button
            type="button"
            class="btn btn-primary my-2"
            id="boton-encriptar"
          >
            Encriptar
          </button>
          <button
            type="button"
            class="btn btn-primary my-2"
            id="boton-desencriptar"
          >
            Desencriptar
          </button>
        </form>
        <div class="col-md-6 mx-auto">
          <label
            for="resultado-texto"
            class="form-label"
            style="font-size: 40px"
            >Output</label
          >
          <textarea
            class="form-control text-center border-3 my-2"
            id="resultado-texto"
            placeholder="Aqui estara su salida esperada:"
            rows="2"
            readonly
            style="font-size: 30px"
          ></textarea>
          <button
            type="button"
            class="btn btn-secondary my-2"
            id="boton-copiar"
          >
            Copiar
          </button>
        </div>
      </section>
    </main>

    <section>
      <div class="gradiente-celeste text-center py-4">
        <img
          src="./img/unnamed.png"
          alt="logo Alura Latam"
          width="100"
          class="imagenAlura"
        />
      </div>
    </section>
    <footer class="bg-dark text-light text-center py-4">
      <p>&copy; Todos los derechos reservados: Navarro Leandro</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
